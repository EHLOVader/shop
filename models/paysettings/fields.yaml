# ===================================
#  Form Field Definitions
# ===================================

fields:

    currency_code:
        label: Currency Code
        comment: Three character currency code (USD, EUR, GBP, etc...)
        span: left

    currency_symbol:
        label: Currency Symbol
        comment: Symbol representing the currency ($, €, £, etc...)
        span: right

    paypal_client_id:
        label: PayPal Client ID
        span: left

    paypal_secret:
        label: PayPal Secret
        span: right

    paypal_mode:
        label: PayPal Mode
        span: left
        type: dropdown
        options:
            live: Live
            sandbox: Sandbox
        default: life
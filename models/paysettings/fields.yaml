# ===================================
#  Form Field Definitions
# ===================================

fields:

    currency_code:
        label: Currency Code
        comment: Three character currency code (USD, EUR, GBP, etc...)
        span: left

    currency_symbol:
        label: Currency Symbol
        comment: Symbol representing the currency ($, €, £, etc...)
        span: right

    paypal_express_username:
        label: PayPal Express API Username
        span: left

    paypal_express_password:
        label: PayPal Express API Password
        span: right

    paypal_express_signature:
        label: PayPal Express API Signature
        span: left

    paypal_express_sandbox:
        label: PayPal API Mode
        span: right
        type: dropdown
        options:
            0: Live
            1: Sandbox
        default: live
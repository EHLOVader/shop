# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: Coupon Code
        comment: 'Coupons may only contain alpha-numeric characters, spaces, hyphens, and underscores.'
        span: left

    message:
        label: Message
        span: right

    start_date:
        label: Start Date
        type: datepicker
        mode: datetime
        comment: Leave blank for an immediate start date.
        span: left

    end_date:
        label: End Date
        type: datepicker
        mode: datetime
        comment: Leave blank for an indefinite end date.
        span: right

    amount:
        label: Amount
        type: text
        placeholder: 0
        span: left

    is_percentage:
        label: Method
        span: right
        type: dropdown
        options:
            1: Percentage
            0: Exact Amount
        default: 1

    cart_value:
        label: Cart Value
        comment: Required cart value for the coupon to apply.
        placeholder: '0.00'
        span: left

    limit:
        label: Maximum Uses
        type: text
        placeholder: 0
        comment: Set to zero for unlimited uses.
        span: right

    is_freeshipping:
        label: Shipping
        comment: Free shipping will apply only for domestic shipments.
        span: left
        type: dropdown
        options:
            0: Normal
            1: Free
        default: 0


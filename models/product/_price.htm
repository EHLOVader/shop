<?php
$price = isset($currency)
    ? $currency.number_format($record->price, 2)
    : number_format($record->price, 2);

$fullPrice = isset($currency)
    ? $currency.number_format($record->full_price, 2)
    : number_format($record->full_price, 2);

echo $record->is_discounted
    ? '<span data-tooltip="'.$fullPrice.'" class="discounted-price">'.$price.'</span>'
    : $price;

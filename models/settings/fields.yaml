# ===================================
#  Form Field Definitions
# ===================================

fields:

    show_oos_products:
        label: Out Of Stock Products
        type: dropdown
        options:
            1: Visible
            0: Hidden
        default: 1
        span: left

    show_oos_inventories:
        label: Out Of Stock Inventories
        type: dropdown
        options:
            1: Visible
            0: Hidden
        default: 1
        span: right

    show_empty_categories:
        label: Empty Categories
        type: dropdown
        options:
            1: Visible
            0: Hidden
        default: 1
        span: left

    cart_life:
        label: Cart Life
        span: right
        type: dropdown
        options:
            1440: A Day
            10080: A Week
            302400: A Month
            3628800: A Year
        default: 1440